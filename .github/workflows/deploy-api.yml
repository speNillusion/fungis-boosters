name: ğŸš€ Deploy StackSpot API

on:
  push:
    branches: [ main, master ]
    paths:
      - 'api.mjs'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/deploy-api.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'api.mjs'
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch:

jobs:
  test:
    name: ğŸ§ª Test API
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“‹ Install dependencies
      run: npm ci
      
    - name: ğŸ” Lint code
      run: npm run lint || echo "No lint script found"
      
    - name: ğŸ§ª Run tests
      run: npm test || echo "No test script found"
      
    - name: âœ… Validate API structure
      run: node -c api.mjs

  deploy:
    name: ğŸš€ Deploy to Production
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“‹ Install dependencies
      run: npm ci --only=production
      
    - name: ğŸ”§ Create .env file
      run: |
        echo "REALM=${{ secrets.REALM }}" >> .env
        echo "CLIENT_ID=${{ secrets.CLIENT_ID }}" >> .env
        echo "CLIENT_SECRET=${{ secrets.CLIENT_SECRET }}" >> .env
        echo "PORT=${{ secrets.PORT || '5000' }}" >> .env
        echo "NODE_ENV=production" >> .env
        
    - name: âœ… Validate environment
      run: |
        if [ -z "${{ secrets.REALM }}" ]; then
          echo "âŒ REALM secret is not set"
          exit 1
        fi
        if [ -z "${{ secrets.CLIENT_ID }}" ]; then
          echo "âŒ CLIENT_ID secret is not set"
          exit 1
        fi
        if [ -z "${{ secrets.CLIENT_SECRET }}" ]; then
          echo "âŒ CLIENT_SECRET secret is not set"
          exit 1
        fi
        echo "âœ… All required secrets are configured"
        
    - name: ğŸš€ Deploy to Heroku
      uses: akhileshns/heroku-deploy@v3.12.14
      with:
        heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
        heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
        heroku_email: ${{ secrets.HEROKU_EMAIL }}
        usedocker: false
        procfile: "web: node api.mjs"
      if: secrets.HEROKU_API_KEY != ''
      
    - name: ğŸš€ Deploy to Railway
      run: |
        npm install -g @railway/cli
        railway login --token ${{ secrets.RAILWAY_TOKEN }}
        railway up
      if: secrets.RAILWAY_TOKEN != ''
      
    - name: ğŸš€ Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./
      if: secrets.VERCEL_TOKEN != ''
      
    - name: ğŸ“Š Health Check
      run: |
        sleep 30
        curl -f ${{ steps.deploy.outputs.url }}/health || echo "Health check failed"
      if: steps.deploy.outputs.url != ''

  notify:
    name: ğŸ“¢ Notify Deployment
    needs: [test, deploy]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: ğŸ“¢ Deployment Success
      if: needs.deploy.result == 'success'
      run: |
        echo "âœ… API deployed successfully!"
        echo "ğŸŒ URL: ${{ needs.deploy.outputs.url }}"
        
    - name: âŒ Deployment Failed
      if: needs.deploy.result == 'failure'
      run: |
        echo "âŒ Deployment failed!"
        echo "ğŸ“‹ Check the logs for more details."